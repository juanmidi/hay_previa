<body md-swipe-right="openSideNavPanel()" md-swipe-left="closeSideNavPanel();">
<md-toolbar md-whiteframe="8">
    <div class="md-toolbar-tools">
        <md-button ng-click="openSideNavPanel()" class="md-icon-button" aria-label="Icon">
          
						<i class="material-icons">dehaze</i>
        </md-button>
        <h2>
          <span>Hay Previa</span>
        </h2>
        

   </div>
</md-toolbar>
	<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    <md-toolbar layout="row">
     <div class="md-toolbar-tools">
        <h2>
          <span id="username">Â¡Hola !</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="closeSideNavPanel()">
          <md-icon class="md-default-theme" class="material-icons">&#xE5CD;</md-icon>
        </md-button>
       </div>
    </md-toolbar> 
    <md-content layout-padding="">
      <md-list>
      <md-subheader class="md-warn">
			<img md-whiteframe="8" id="image-side" src="" class="md-card-image" alt="image caption">
      </md-subheader>
      <md-list-item ng-click="inicio()">
        <md-icon class="md-default-theme" class="material-icons">home</md-icon>
        <p>Inicio</p>
      </md-list-item>
      <md-list-item ng-click="crear()">
        <md-icon class="md-default-theme" class="material-icons">fiber_new</md-icon>
        <p>Crear Evento</p>
      </md-list-item>
      <md-list-item ng-click="buscar()">
        <md-icon class="md-default-theme" class="material-icons">search</md-icon>
        <p>Buscar Evento</p>
      </md-list-item>
      <md-divider></md-divider>
      <md-subheader class="md-no-sticky">Mi cuenta</md-subheader>
      <md-list-item ng-click="perfil()">
        <md-icon class="md-default-theme" class="material-icons">account_box</md-icon>
        <p>Perfil</p>
      </md-list-item>
      <md-list-item ng-click="ajustes()">
        <md-icon class="md-default-theme" class="material-icons">settings</md-icon>
        <p>Ajustes</p>
      </md-list-item>
 </md-list>
    </md-content> 
</md-sidenav>



	<div ng-view="" id="ng-view" class="mobile-wrap"></div>
